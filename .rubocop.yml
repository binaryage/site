AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/rakefile'
    - '_lib/*.rb'
    - '_plugins/*.rb'
  Exclude:
    - '_node/**/*'
    - 'firequery/rakefile'

Layout/LineLength:
  Max: 126

Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false
